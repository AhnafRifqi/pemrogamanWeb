<!DOCTYPE html>
<html>
    <head>
        <title>Belajar variable dalam javascript</title>
        <script>
            //membuat variable
            var name = "javascript";
            var visitorCoubt = 50322;
            var isActive = true;

            //menampilkan  variabel ke jendela dialog (alert)
            alert("selamat datang di " + name);

            //menampilkan variable ke dalam html
            document.write("Nama situs: " + name + "<br>");
            document.write("Jumlah pengunjung: " + visitorCoubt + "<br>");
            document.write("Status aktif: " + isActive + "<br>");
        </script>
    </head>

</html>
